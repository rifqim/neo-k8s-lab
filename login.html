  box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.2);
  width: 100% !important;
  padding: 10px 20px !important;
  background: #6C6C6C;
  color: white;
  display: block !important;
  text-align: center; }

.toast__inner.default {
    background: #535353; }

.toast__inner.success {
    background: #0b936a; }

.toast__inner.error {
    background: #af0c15; }

.toast__inner.info {
    background: #0650bc; }

.toast__inner.warning {
    background: #e08f03; }

@media only screen and (min-width: 801px) {
  .toast__outer {
    width: 500px; }
  .toast__inner {
    padding: 10px 20px !important; } }


.nuxt-progress {
  position: fixed;
  top: 0px;
  left: 0px;
  right: 0px;
  height: 2px;
  width: 0%;
  opacity: 1;
  -webkit-transition: width 0.1s, opacity 0.4s;
  transition: width 0.1s, opacity 0.4s;
  background-color: #3B8070;
  z-index: 999999;
}
.nuxt-progress.nuxt-progress-notransition {
  -webkit-transition: none;
  transition: none;
}
.nuxt-progress-failed {
  background-color: red;
}
</style>
